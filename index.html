<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 Power BI 리포트</title>
    <style>
        /* 웹페이지를 보기 좋게 꾸미는 선택 사항입니다 */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin: 20px; 
        }
        h1 {
            color: #333;
        }
        iframe {
            /* Power BI 리포트가 화면 크기에 맞게 조절되도록 설정 */
            max-width: 100%;
            min-height: 1920px; /* 리포트의 최소 높이 지정 */
            border: 1px solid #e0e0e0; /* 깔끔한 테두리 추가 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 그림자 효과 */
        }
    </style>
</head>
<body>

    <h1>대화형 Power BI 리포트</h1>
    <p>필터와 차트를 클릭하여 데이터를 탐색해 보세요.</p>

    <iframe title="동남권 1인 청년 인구이동에 대한 시각화자료" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNWI5OWYwMzItN2NkNS00NDk4LTgwNDUtYjI5MzQ5ZDJiYWRiIiwidCI6IjEzMjJhZmI4LTExOGItNDNhYy05MmY1LTM1M2Q5MDIyNTQyYyJ9&pageName=97ee79622d8f6817f4b1" frameborder="0" allowFullScreen="true"></iframe>

</body>
</html>
